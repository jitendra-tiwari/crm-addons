<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Twitter Message</title>
    <script src="Script/Twitterjquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            parent.Xrm.Page.getControl("dots_message").setVisible(false);
            var dots_message = parent.Xrm.Page.getAttribute("dots_message").getValue();
            if (dots_message) {
                $("#textTweet").val(dots_message);
            }

            $("#textTweet").keyup(function () {
            var tweet=  $(this).val();

            parent.Xrm.Page.getAttribute("dots_message").setValue(tweet);
            });
        });
       
    </script>
</head>
<body>
    <!--<input type="text" id="textTweet" style="width: 100%; height: 100px;" />-->
    <textarea id="textTweet" rows="3" maxlength="140" cols="140"></textarea>
</body>
</html>
